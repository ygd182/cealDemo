<div class="wellDetails">
	<h3>{{well.id}}</h3>
    <dl>
	  <dt>Informacion:</dt>
	  <dd>{{well.info}}</dd>
	</dl>
	<div id="map-outer" class="col-md-12">
          <div id="address" class="col-md-4">
            <h2>Our Location</h2>
            <address>
            <strong>Peggy Guggenheim Collection</strong><br>
                Dorsoduro, 701-704<br>
                30123<br>
                Venezia<br>
                Italia<br>
                <abbr>P:</abbr> +39 041 240 5411
           </address>
          </div>
        <div id="map-container" class="col-md-8"></div>
      </div><!-- /map-outer -->
	<ul class="list-group" ng-repeat="status in well.logs">
		<li class="list-group-item">
			<span class="glyphicon glyphicon-ok">
			<span class="glyphicon glyphicon-remove">
			<span class="glyphicon glyphicon-warning-sign">
		    <label class="description-item">Hora de checkeo:</label>
		    <label class="description-item">{{status.checkTime}}</label>
	 	</li>
	</ul>
</div>
