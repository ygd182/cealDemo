<div class="wellDetails">
	<h3>{{well.id}}</h3>
    <dl>
	  <dt>Informacion:</dt>
	  <dd>{{well.info}}</dd>
	</dl>
	<ul class="list-group" ng-repeat="status in well.logs">
		<li class="list-group-item">
			<span class="glyphicon glyphicon-ok">
			<span class="glyphicon glyphicon-remove">
			<span class="glyphicon glyphicon-warning-sign">
		    <label class="description-item">Hora de checkeo:</label>
		    <label class="description-item">{{status.checkTime}}</label>
	 	</li>
	</ul>
</div>
